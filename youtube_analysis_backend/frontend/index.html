<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Growth Coach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --bg-primary: #0F0F1E;
            --bg-secondary: #1A1A2E;
            --bg-card: rgba(26, 26, 46, 0.9);
            --text-primary: #FFFFFF;
            --text-secondary: #A0AEC0;
            --text-muted: #718096;
            --border-color: rgba(139, 92, 246, 0.2);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), #FF0050);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Profile Setup */
        .setup-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .setup-section h2 {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #FF0050);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Chat Section */
        .chat-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header .channel-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-header .channel-name {
            font-weight: 600;
        }
        
        .chat-header .channel-subs {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .change-btn {
            padding: 6px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .change-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .message {
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.assistant {
            display: flex;
            gap: 12px;
        }
        
        .message.user {
            display: flex;
            justify-content: flex-end;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #FF0050);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 14px;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message.assistant .message-content {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }
        
        .message.user .message-content {
            background: var(--primary);
            color: white;
        }
        
        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        .chat-input-wrapper input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .chat-input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .send-btn {
            padding: 12px 20px;
            background: var(--primary);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .send-btn:hover {
            background: var(--primary-dark);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading p {
            color: var(--text-secondary);
        }
        
        /* Typing indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .container { padding: 1rem; }
            .message-content { max-width: 85%; }
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŽ¬ YouTube Growth Coach</h1>
            <p>Get personalized advice for your channel</p>
        </header>

        <!-- Profile Setup -->
        <section class="setup-section" id="setupSection">
            <h2>ðŸ“‹ Tell me about your channel</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label>YouTube Channel URL *</label>
                    <input type="text" id="channelUrl" placeholder="https://youtube.com/@yourchannel" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Content Genres</label>
                        <input type="text" id="genres" placeholder="e.g., tech, gaming, vlogs">
                        <span class="hint">Separate with commas</span>
                    </div>
                    <div class="form-group">
                        <label>Your Main Goal</label>
                        <input type="text" id="goals" placeholder="e.g., Reach 10k subs">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Time Commitment</label>
                        <select id="effort">
                            <option value="low">Low (1-2 hrs/week)</option>
                            <option value="medium" selected>Medium (5-10 hrs/week)</option>
                            <option value="high">High (15+ hrs/week)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Editing Skills</label>
                        <select id="skills">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate" selected>Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Current Challenges</label>
                    <input type="text" id="challenges" placeholder="e.g., low views, no ideas, inconsistent">
                    <span class="hint">What's holding you back?</span>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Start Coaching</button>
            </form>
        </section>

        <!-- Loading State -->
        <div class="loading hidden" id="loadingState">
            <div class="spinner"></div>
            <p>Analyzing your channel...</p>
        </div>

        <!-- Chat Section -->
        <section class="chat-section hidden" id="chatSection">
            <div class="chat-header">
                <div class="channel-info">
                    <div class="avatar">ðŸŽ¬</div>
                    <div>
                        <div class="channel-name" id="channelName">Your Channel</div>
                        <div class="channel-subs" id="channelSubs"></div>
                    </div>
                </div>
                <button class="change-btn" id="changeBtn">Change Channel</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <input type="text" id="chatInput" placeholder="Ask me anything about your channel...">
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/v1';
        
        let state = {
            channelId: null,
            channelName: null,
            profileId: null
        };
        
        // DOM Elements
        const setupSection = document.getElementById('setupSection');
        const loadingState = document.getElementById('loadingState');
        const chatSection = document.getElementById('chatSection');
        const profileForm = document.getElementById('profileForm');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const changeBtn = document.getElementById('changeBtn');
        const channelName = document.getElementById('channelName');
        const channelSubs = document.getElementById('channelSubs');
        
        // Initialize
        function init() {
            // Check for saved session
            const saved = localStorage.getItem('coachSession');
            if (saved) {
                state = JSON.parse(saved);
                showChat();
                addMessage('assistant', `Welcome back! I'm ready to help with **${state.channelName}**. What would you like to know?`);
            }
            
            // Event listeners
            profileForm.addEventListener('submit', handleProfileSubmit);
            sendBtn.addEventListener('click', handleSendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) handleSendMessage();
            });
            changeBtn.addEventListener('click', handleChangeChannel);
        }
        
        // Handle profile form submission
        async function handleProfileSubmit(e) {
            e.preventDefault();
            
            const channelUrl = document.getElementById('channelUrl').value.trim();
            if (!channelUrl) return alert('Please enter a channel URL');
            
            const profileData = {
                channel_url: channelUrl,
                preferred_genres: document.getElementById('genres').value.split(',').map(s => s.trim()).filter(s => s),
                future_goals: document.getElementById('goals').value.trim(),
                effort_level: document.getElementById('effort').value,
                editing_skills: document.getElementById('skills').value,
                current_challenges: document.getElementById('challenges').value.split(',').map(s => s.trim()).filter(s => s)
            };
            
            showLoading();
            
            try {
                // Save profile and analyze channel
                const response = await fetch(`${API_URL}/coach/setup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(profileData)
                });
                
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    throw new Error(data.detail?.error || data.error || 'Setup failed');
                }
                
                // Save state
                state = {
                    channelId: data.channel_id,
                    channelName: data.channel_name,
                    profileId: data.profile_id
                };
                localStorage.setItem('coachSession', JSON.stringify(state));
                
                // Show chat
                showChat();
                addMessage('assistant', `Great! I've analyzed **${state.channelName}** and I'm ready to help. Ask me anything about growing your channel, content ideas, or strategy!`);
                
            } catch (error) {
                console.error('Setup error:', error);
                alert('Error: ' + error.message);
                showSetup();
            }
        }
        
        // Handle sending chat message
        async function handleSendMessage() {
            const message = chatInput.value.trim();
            if (!message || !state.channelId) return;
            
            chatInput.value = '';
            addMessage('user', message);
            
            // Show typing indicator
            const typingId = showTyping();
            sendBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/coach/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        channel_id: state.channelId,
                        message: message
                    })
                });
                
                const data = await response.json();
                removeTyping(typingId);
                
                if (!response.ok || !data.success) {
                    throw new Error(data.detail?.error || 'Failed to get response');
                }
                
                addMessage('assistant', data.response);
                
            } catch (error) {
                removeTyping(typingId);
                addMessage('assistant', 'Sorry, something went wrong. Please try again.');
                console.error('Chat error:', error);
            } finally {
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }
        
        // Handle change channel
        function handleChangeChannel() {
            localStorage.removeItem('coachSession');
            state = { channelId: null, channelName: null, profileId: null };
            chatMessages.innerHTML = '';
            showSetup();
        }
        
        // UI helpers
        function showSetup() {
            setupSection.classList.remove('hidden');
            loadingState.classList.add('hidden');
            chatSection.classList.add('hidden');
        }
        
        function showLoading() {
            setupSection.classList.add('hidden');
            loadingState.classList.remove('hidden');
            chatSection.classList.add('hidden');
        }
        
        function showChat() {
            setupSection.classList.add('hidden');
            loadingState.classList.add('hidden');
            chatSection.classList.remove('hidden');
            channelName.textContent = state.channelName || 'Your Channel';
            chatInput.focus();
        }
        
        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            // Convert **text** to bold
            const formatted = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            if (role === 'assistant') {
                div.innerHTML = `
                    <div class="avatar">ðŸ¤–</div>
                    <div class="message-content">${formatted}</div>
                `;
            } else {
                div.innerHTML = `<div class="message-content">${formatted}</div>`;
            }
            
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping() {
            const id = 'typing-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = id;
            div.innerHTML = `
                <div class="avatar">ðŸ¤–</div>
                <div class="typing"><span></span><span></span><span></span></div>
            `;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return id;
        }
        
        function removeTyping(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
        
        // Start
        init();
    </script>
</body>
</html>
